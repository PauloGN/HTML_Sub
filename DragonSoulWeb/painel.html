<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastros - DragonSoul</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: white;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      z-index: 1;
    }

    /* Glowing lava overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg, #ff4500cc, #ff8c00cc, #ffcc00cc, #8b0000cc);
      background-size: 400% 400%;
      animation: lavaFlow 10s ease infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes lavaFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header, .cadastro-container, footer {
      position: relative;
      z-index: 2;
    }

    header {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff4500;
      margin-bottom: 30px;
      text-align: center;
    }

    .cadastro-container {
      text-align: center;
      background-color: rgba(46, 46, 46, 0.85);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 20px;
    }

    h1 {
      color: #ffcc00;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff4500, 0 0 30px #ff4500;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .coming-soon, .back-button {
      background: linear-gradient(45deg, #ff4500, #ff8c00);
      color: #1c1c1c;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00;
      transition: background 0.3s, box-shadow 0.3s;
      display: inline-block;
      margin: 10px;
      text-decoration: none;
    }

    .coming-soon:hover, .back-button:hover {
      background: linear-gradient(45deg, #ff8c00, #ff4500);
      box-shadow: 0 0 20px #ff8c00, 0 0 30px #ff4500;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      position: absolute;
      bottom: 0;
      color: #fff;
      font-size: 14px;
    }
  </style>

<body>

  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="templates/custom/img/slide/1.png" class="active" />
    <img src="templates/custom/img/slide/2.png" />
    <img src="templates/custom/img/slide/3.png" />

    <img src="templates/custom/img/slide/11.png" />
    <img src="templates/custom/img/slide/12.png" />
  </div>

  <header>Cadastros Temporariamente Fechados</header>

  <div class="cadastro-container">
    <h1>DragonSoul</h1>
    <p>Estamos preparando tudo para o novo ciclo!<br>
    Em breve, os cadastros serão reabertos para novos heróis entrarem nessa jornada épica!</p>
    <div class="coming-soon">Cadastros em Breve</div><br>
    <a href="index.html" class="back-button">Voltar ao Início</a>
  </div>

  <footer>&copy; 2024 DragonSoul. Todos os direitos reservados.</footer>

  <!-- JavaScript Slideshow -->
  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000); // troca a cada 5 segundos
  </script>
</body>
